{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Video Conference with Whiteboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'images/video.jpg' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .video-wrapper {
            position: relative;
        }
        video {
            width: 100%;
            border-radius: 8px;
            background-color: #222;
        }
        .participant-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
        }
        #participantsList {
            max-height: 200px;
            overflow-y: auto;
        }
        .recording-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            display: none;
        }
        .host-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
        }
        #whiteboard-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
        }
        #whiteboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #fff;
            background-color: #fff;
        }
        #whiteboard-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar code remains unchanged -->

    <div class="container">
        <h1 class="text-center mt-4">Multi-User Video Conference</h1>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Participants
                    </div>
                    <div class="card-body">
                        <ul id="participantsList" class="list-group">
                        </ul>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="joinAsHost" class="btn btn-primary btn-block">Join as Host</button>
                    <button id="joinAsUser" class="btn btn-secondary btn-block mt-2">Join as User</button>
                    <button id="leaveCall" class="btn btn-danger btn-block mt-2" disabled>Leave Call</button>
                    <button id="toggleAudio" class="btn btn-info btn-block mt-2" disabled>Mute</button>
                    <button id="toggleVideo" class="btn btn-info btn-block mt-2" disabled>Turn Off Camera</button>
                    <button id="toggleWhiteboard" class="btn btn-secondary btn-block mt-2" disabled>Toggle Whiteboard</button>
                    <button id="shareScreen" class="btn btn-warning btn-block mt-2" disabled>Share Screen</button>
                    <button id="startRecording" class="btn btn-warning btn-block mt-2" disabled>Start Recording</button>
                    <button id="stopRecording" class="btn btn-danger btn-block mt-2" disabled>Stop Recording</button>
                </div>
            </div>
            <div class="col-md-9">
                <div id="videoContainer" class="video-container">
                    <!-- Videos will be dynamically added here -->
                </div>
            </div>
        </div>

        <div id="whiteboard-container">
        <canvas id="whiteboard"></canvas>
        <div id="whiteboard-controls">
            <button id="pen-tool" class="btn btn-primary">Pen</button>
            <button id="eraser-tool" class="btn btn-secondary">Eraser</button>
            <input type="color" id="color-picker" value="#000000">
            <button id="clear-whiteboard" class="btn btn-danger">Clear</button>
            <button id="close-whiteboard" class="btn btn-warning">Close</button>
        </div>
    </div>

    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const joinAsHostButton = document.getElementById('joinAsHost');
        const joinAsUserButton = document.getElementById('joinAsUser');
        const leaveCallButton = document.getElementById('leaveCall');
        const toggleAudioButton = document.getElementById('toggleAudio');
        const toggleVideoButton = document.getElementById('toggleVideo');
        const toggleWhiteboardButton = document.getElementById('toggleWhiteboard');
        const shareScreenButton = document.getElementById('shareScreen');
        const startRecordingButton = document.getElementById('startRecording');
        const stopRecordingButton = document.getElementById('stopRecording');
        const participantsList = document.getElementById('participantsList');
        
        const clearBoardButton = document.getElementById('clearBoard');
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        const whiteboardContainer = document.getElementById('whiteboard-container');
        const whiteboard = document.getElementById('whiteboard');
        const whiteboardCtx = whiteboard.getContext('2d');
        const penTool = document.getElementById('pen-tool');
        const eraserTool = document.getElementById('eraser-tool');
        const colorPicker = document.getElementById('color-picker');
        const clearWhiteboardBtn = document.getElementById('clear-whiteboard');
        const closeWhiteboardBtn = document.getElementById('close-whiteboard');

        let isDrawing = false;
        let currentTool = 'pen';
        let currentColor = '#000000';


        let localStream;
        let localUuid;
        let screenStream;
        let mediaRecorder;
        let recordedChunks = [];
        let isHost = false;
        
        let lastX = 0;
        let lastY = 0;

        joinAsHostButton.onclick = () => joinCall(true);
        joinAsUserButton.onclick = () => joinCall(false);
        leaveCallButton.onclick = leaveCall;
        toggleAudioButton.onclick = toggleAudio;
        toggleVideoButton.onclick = toggleVideo;
        toggleWhiteboardButton.onclick = toggleWhiteboard;
        shareScreenButton.onclick = shareScreen;
        startRecordingButton.onclick = startRecording;
        stopRecordingButton.onclick = stopRecording;
        clearWhiteboardBtn.onclick = clearWhiteboard;
        toggleWhiteboardButton.addEventListener('click', toggleWhiteboard);
        closeWhiteboardBtn.addEventListener('click', toggleWhiteboard);
        penTool.addEventListener('click', () => currentTool = 'pen');
        eraserTool.addEventListener('click', () => currentTool = 'eraser');
        colorPicker.addEventListener('input', (e) => currentColor = e.target.value);
        clearWhiteboardBtn.addEventListener('click', clearWhiteboard);
        whiteboard.addEventListener('mousedown', startDrawing);
        whiteboard.addEventListener('mousemove', draw);
        whiteboard.addEventListener('mouseup', stopDrawing);
        whiteboard.addEventListener('mouseout', stopDrawing);

        window.addEventListener('resize', resizeWhiteboard);

        function resizeWhiteboard() {
            const containerWidth = whiteboardContainer.clientWidth;
            const containerHeight = whiteboardContainer.clientHeight;
            const aspectRatio = 16 / 9;

            let canvasWidth, canvasHeight;

            if (containerWidth / containerHeight > aspectRatio) {
                canvasHeight = containerHeight * 0.8;
                canvasWidth = canvasHeight * aspectRatio;
            } else {
                canvasWidth = containerWidth * 0.8;
                canvasHeight = canvasWidth / aspectRatio;
            }

            whiteboard.width = canvasWidth;
            whiteboard.height = canvasHeight;

            // Redraw any existing content on the resized canvas
            // (You may need to implement this if you want to preserve drawings after resize)
        }

        function toggleWhiteboard() {
            if (!isHost) return; // Only allow host to toggle whiteboard

            if (whiteboardContainer.style.display === 'none') {
                whiteboardContainer.style.display = 'flex'; // Changed to flex for better centering
                resizeWhiteboard();
            } else {
                whiteboardContainer.style.display = 'none';
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = whiteboard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            whiteboardCtx.lineWidth = currentTool === 'eraser' ? 20 : 2;
            whiteboardCtx.lineCap = 'round';
            whiteboardCtx.strokeStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;

            whiteboardCtx.lineTo(x, y);
            whiteboardCtx.stroke();
            whiteboardCtx.beginPath();
            whiteboardCtx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            whiteboardCtx.beginPath();
        }

        function clearWhiteboard() {
            whiteboardCtx.clearRect(0, 0, whiteboard.width, whiteboard.height);
        }


        async function joinCall(asHost) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localUuid = generateUuid();
                isHost = asHost;
                if (asHost) {
                toggleWhiteboardButton.disabled = false;
                initializeWhiteboard();
            } else {
                toggleWhiteboardButton.disabled = true;
            }

                addVideoStream(localUuid, localStream, true, asHost ? "Host" : "You");
                
                joinAsHostButton.disabled = true;
                joinAsUserButton.disabled = true;
                leaveCallButton.disabled = false;
                toggleAudioButton.disabled = false;
                toggleVideoButton.disabled = false;
                toggleWhiteboardButton.disabled = false;
                shareScreenButton.disabled = !asHost; // Only enable for host
                startRecordingButton.disabled = !asHost;
                
                if (!asHost) {
                    simulateHostJoin();
                }
                simulateUserJoin();
            } catch (err) {
                console.error('Error joining call:', err);
                alert('Failed to access camera and microphone');
            }
        }

        function leaveCall() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                stopRecording();
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
            }
            
            videoContainer.innerHTML = '';
            participantsList.innerHTML = '';
            
            joinAsHostButton.disabled = false;
            joinAsUserButton.disabled = false;
            leaveCallButton.disabled = true;
            toggleAudioButton.disabled = true;
            toggleVideoButton.disabled = true;
            toggleWhiteboardButton.disabled = true;
            shareScreenButton.disabled = true;
            startRecordingButton.disabled = true;
            stopRecordingButton.disabled = true;
            whiteboardContainer.style.display = 'none';
            isHost = false;
        }

        function toggleAudio() {
            const audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            toggleAudioButton.textContent = audioTrack.enabled ? 'Mute' : 'Unmute';
        }

        function toggleVideo() {
            const videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            toggleVideoButton.textContent = videoTrack.enabled ? 'Turn Off Camera' : 'Turn On Camera';
        }
        function initializeWhiteboard() {
    resizeWhiteboard();
    whiteboardCtx.fillStyle = '#ffffff';
    whiteboardCtx.fillRect(0, 0, whiteboard.width, whiteboard.height);
        } 

            
        async function shareScreen() {
    if (!isHost) return; // Only allow host to share screen

    try {
        if (screenStream) {
            // Stop screen sharing
            screenStream.getTracks().forEach(track => track.stop());
            const localVideo = document.querySelector(`[data-uuid="${localUuid}"]`);
            if (localVideo) {
                localVideo.srcObject = localStream;
            }
            screenStream = null;
            shareScreenButton.textContent = 'Share Screen';
        } else {
            // Start screen sharing
            const displayMediaOptions = {
                video: {
                    displaySurface: 'browser',
                },
                surfaceSwitching: 'include',
                selfBrowserSurface: 'include',
            };

            screenStream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
            
            // Create a canvas to combine video and whiteboard
            const combinedCanvas = document.createElement('canvas');
            const ctx = combinedCanvas.getContext('2d');
            combinedCanvas.width = whiteboard.width;
            combinedCanvas.height = whiteboard.height;

            // Function to draw the combined content
            const drawCombinedContent = () => {
                // Draw the screen content
                ctx.drawImage(screenVideo, 0, 0, combinedCanvas.width, combinedCanvas.height);
                
                // Draw the whiteboard content on top
                ctx.drawImage(whiteboard, 0, 0);

                // Schedule the next frame
                requestAnimationFrame(drawCombinedContent);
            };

            // Create a video element to receive the screen share stream
            const screenVideo = document.createElement('video');
            screenVideo.srcObject = screenStream;
            screenVideo.onloadedmetadata = () => {
                screenVideo.play();
                drawCombinedContent();
            };

            // Create a stream from the combined canvas
            const combinedStream = combinedCanvas.captureStream();

            // Replace the video track in the screenStream
            const videoTrack = combinedStream.getVideoTracks()[0];
            screenStream.getVideoTracks()[0].replaceTrack(videoTrack);

            const localVideo = document.querySelector(`[data-uuid="${localUuid}"]`);
            if (localVideo) {
                localVideo.srcObject = screenStream;
            }

            videoTrack.onended = () => {
                if (localVideo) {
                    localVideo.srcObject = localStream;
                }
                screenStream = null;
                shareScreenButton.textContent = 'Share Screen';
            };

            shareScreenButton.textContent = 'Stop Sharing';
        }
    } catch (err) {
        console.error('Error sharing screen:', err);
    }
}
        function addVideoStream(uuid, stream, isLocal = false, name = null) {
            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;
            video.setAttribute('data-uuid', uuid);
            if (isLocal) video.muted = true;
            
            const nameTag = document.createElement('div');
            nameTag.className = 'participant-name';
            nameTag.textContent = name || `User ${uuid.slice(0, 4)}`;
            
            videoWrapper.appendChild(video);
            videoWrapper.appendChild(nameTag);

            if (name === "Host") {
                const hostLabel = document.createElement('div');
                hostLabel.className = 'host-label';
                hostLabel.textContent = 'Host';
                videoWrapper.appendChild(hostLabel);
            }

            videoContainer.appendChild(videoWrapper);

            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = name || `User ${uuid.slice(0, 4)}`;
            listItem.setAttribute('data-uuid', uuid);
            participantsList.appendChild(listItem);
        }

        function simulateHostJoin() {
            const uuid = generateUuid();
            const dummyStream = createDummyStream("Host");
            addVideoStream(uuid, dummyStream, false, "Host");
        }

        function simulateUserJoin() {
            const uuid = generateUuid();
            const dummyStream = createDummyStream("User");
            addVideoStream(uuid, dummyStream, false, "User");
        }

        function createDummyStream(name) {
            const dummyCanvas = document.createElement('canvas');
            dummyCanvas.width = 640;
            dummyCanvas.height = 480;
            const ctx = dummyCanvas.getContext('2d');
            
            ctx.fillStyle = getRandomColor();
            ctx.fillRect(0, 0, dummyCanvas.width, dummyCanvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(name, dummyCanvas.width/2, dummyCanvas.height/2);
            
            return dummyCanvas.captureStream();
        }

        function startRecording() {
            if (!isHost) return;

            const hostVideo = document.querySelector('video[data-uuid="' + localUuid + '"]');
            if (!hostVideo) {
                console.error('Host video not found');
                return;
            }

            mediaRecorder = new MediaRecorder(hostVideo.srcObject);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'host-recording.webm';
                a.click();
                URL.revokeObjectURL(url);
                recordedChunks = [];
            };

            mediaRecorder.start();
            startRecordingButton.disabled = true;
            stopRecordingButton.disabled = false;

            const recordingIndicator = document.createElement('div');
            recordingIndicator.className = 'recording-indicator';
            recordingIndicator.textContent = 'REC';
            recordingIndicator.style.display = 'block';
            hostVideo.parentElement.appendChild(recordingIndicator);
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                startRecordingButton.disabled = false;
                stopRecordingButton.disabled = true;

                const recordingIndicator = document.querySelector('.recording-indicator');
                if (recordingIndicator) {
                    recordingIndicator.remove();
                }
            }
        }

        function getRandomColor() {
            const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function generateUuid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8));
                return v.toString(16);
            });
        }
    </script>
</body>
</html>
